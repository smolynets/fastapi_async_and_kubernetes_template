apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: psql_user
            - name: POSTGRES_PASSWORD
              value: psql_password
            - name: POSTGRES_DB
              value: postgres
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql  # важливо!
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc

